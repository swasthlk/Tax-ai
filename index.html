
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaxWatch AI | National Audit Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #00d4ff;
        --secondary: #ff00aa;
        --success: #00ff9d;
        --bg: #030812;
        --text-primary: #e2e8f0;
        --text-secondary: #94a3b8;
      }
      
      body.light-mode {
        --bg: #f8fafc;
        --text-primary: #0f172a;
        --text-secondary: #475569;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        background-image: 
          radial-gradient(circle at 0% 0%, rgba(0, 212, 255, 0.1) 0%, transparent 40%),
          radial-gradient(circle at 100% 100%, rgba(255, 0, 170, 0.05) 0%, transparent 40%),
          radial-gradient(circle at 50% 50%, rgba(19, 47, 76, 0.2) 0%, transparent 100%);
        color: var(--text-primary);
        margin: 0;
        min-height: 100vh;
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      body.light-mode {
        background-image: 
          radial-gradient(circle at 0% 0%, rgba(0, 212, 255, 0.05) 0%, transparent 40%),
          radial-gradient(circle at 100% 100%, rgba(255, 0, 170, 0.03) 0%, transparent 40%);
      }

      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
        background-size: 60px 60px;
        pointer-events: none;
        z-index: -1;
      }

      body.light-mode::before {
        background-image: linear-gradient(rgba(0, 212, 255, 0.01) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(0, 212, 255, 0.01) 1px, transparent 1px);
      }

      .glossy-card {
        background: linear-gradient(145deg, rgba(13, 25, 41, 0.7) 0%, rgba(10, 20, 35, 0.5) 100%);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.02);
        transition: background 0.3s ease, border 0.3s ease, box-shadow 0.3s ease;
      }

      body.light-mode .glossy-card {
        background: rgba(255, 255, 255, 0.85);
        border: 1px solid rgba(0, 0, 0, 0.08);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04);
      }

      /* Light mode specific overrides */
      body.light-mode .text-white { 
        color: #0f172a !important; 
      }
      
      /* Preserve actual white text inside colored buttons and badges */
      body.light-mode .bg-[#ff00aa] .text-white,
      body.light-mode .bg-[#00d4ff] .text-white,
      body.light-mode .bg-[#00ff9d] .text-white,
      body.light-mode .bg-gradient-to-r .text-white,
      body.light-mode button .text-white { 
        color: #ffffff !important; 
      }

      /* Darken neon colors for visibility on white */
      body.light-mode .text-[#00ff9d] { color: #047857 !important; } /* Emerald 700 */
      body.light-mode .text-[#00d4ff] { color: #0369a1 !important; } /* Sky 700 */
      body.light-mode .text-[#ff00aa] { color: #be185d !important; } /* Pink 700 */

      /* Text Gray scale adjustments */
      body.light-mode .text-gray-200 { color: #1e293b !important; }
      body.light-mode .text-gray-300 { color: #334155 !important; }
      body.light-mode .text-gray-400 { color: #475569 !important; }
      body.light-mode .text-gray-500 { color: #64748b !important; }
      body.light-mode .text-gray-600 { color: #334155 !important; }
      body.light-mode .text-gray-700 { color: #1e293b !important; }

      /* Translucent Backgrounds and Borders */
      body.light-mode .bg-\[\#030812\], 
      body.light-mode .bg-\[\#0a1929\],
      body.light-mode .bg-\[\#132f4c\] { background-color: #f1f5f9 !important; }
      
      body.light-mode .bg-white\/5 { background-color: rgba(0, 0, 0, 0.08) !important; }
      body.light-mode .bg-white\/\[0\.02\] { background-color: rgba(0, 0, 0, 0.04) !important; }
      body.light-mode .bg-white\/\[0\.03\] { background-color: rgba(0, 0, 0, 0.05) !important; }
      
      body.light-mode .border-white\/10 { border-color: rgba(0, 0, 0, 0.12) !important; }
      body.light-mode .border-white\/5 { border-color: rgba(0, 0, 0, 0.08) !important; }

      .cyan-glow {
        box-shadow: 0 0 25px rgba(0, 212, 255, 0.2);
        border-color: rgba(0, 212, 255, 0.3);
      }
      .magenta-glow {
        box-shadow: 0 0 25px rgba(255, 0, 170, 0.2);
        border-color: rgba(255, 0, 170, 0.3);
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 1000;
        background: linear-gradient(0deg, transparent 0%, rgba(0, 212, 255, 0.02) 50%, transparent 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 10s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.02);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--primary);
        border-radius: 10px;
        box-shadow: 0 0 10px var(--primary);
      }
      .mono { font-family: 'JetBrains Mono', monospace; }

      .react-easy-crop_Container {
        border-radius: 24px;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "react-router": "https://esm.sh/react-router@^7.11.0",
        "react-easy-crop": "https://esm.sh/react-easy-crop@^5.2.0",
        "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.2"
      }
    }
    </script>
  </head>
  <body>
    <div class="scanline"></div>
    <div id="root"></div>
  </body>
</html>
